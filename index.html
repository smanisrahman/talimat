<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taliymat: A Bootstrap Landing Page</title>
    <link rel="icon" type="image/x-icon" href="assets/images/fab.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/animate.css/animate.css" />
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.css" />
    <link rel="stylesheet" href="assets/glightbox/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/remixicon/remixicon.css" />
    <link rel="stylesheet" href="assets/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/main css/style.css" />
  </head>

  <body>
    <!-- Header Section start Here -->
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img class="f-logo" src="assets/images/211.png" /><img
              class="s-logo"
              src="assets/images/loward.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li><a class="nav-link" href="#">Home</a></li>
              <li><a class="nav-link" href="#">About</a></li>
              <li><a class="nav-link" href="#">Services</a></li>
              <li><a class="nav-link" href="#">Portfolio</a></li>
              <li><a class="nav-link" href="#">Team</a></li>
              <li class="down">
                <a class="nav-link" href="#"
                  >Our Product<i class="bx bxs-chevron-down"></i
                ></a>
                <ul class="down-item">
                  <li><a href="#">Digital Marketing</a></li>
                  <li><a href="#">Data Analysis</a></li>
                  <li><a href="#">Facebook Marketing</a></li>
                  <li><a href="#">Cloud Computing</a></li>
                </ul>
              </li>
              <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Section End Here -->

    <!-- Carousel Section Start Here -->
    <section id="hero-carousel" class="carouselhome">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/slide/slide-1.jpg" class=" w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/images/slide/slide-2.jpg" class=" w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/images/slide/slide-3.jpg" class=" w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- Carousel Section End Here -->
    <script src="assets/js/main.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/glightbox/js/glightbox.min.js"></script>
    <script src="assets/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="assets/waypoints/noframework.waypoints.js"></script>
  </body>
</html>
